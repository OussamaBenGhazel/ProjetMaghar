<div class="form-container">
  <h2 class="form-title">Ajouter un Partenaire</h2>

  <form (ngSubmit)="ajouterPartenaire()" #partenaireForm="ngForm">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" [(ngModel)]="partenaire.nom" name="nom" #nom="ngModel" required minlength="3" />
      <div *ngIf="nom.invalid && nom.touched" class="text-danger">
        Le nom est requis (min 3 caractères).
      </div>
    </div>

    <div class="form-group">
      <label for="type">Type</label>
      <input type="text" id="type" [(ngModel)]="partenaire.type" name="type" #type="ngModel" required />
      <div *ngIf="type.invalid && type.touched" class="text-danger">
        Le type est requis.
      </div>
    </div>

    <div class="form-group">
      <label for="adresse">Adresse</label>
      <input type="text" id="adresse" [(ngModel)]="partenaire.adresse" name="adresse" #adresse="ngModel" required />
      <div *ngIf="adresse.invalid && adresse.touched" class="text-danger">
        L'adresse est requise.
      </div>
    </div>

    <div class="form-group">
      <label for="telephone">Téléphone</label>
      <input type="text" id="telephone" [(ngModel)]="partenaire.telephone" name="telephone" #telephone="ngModel"
        required pattern="^[0-9]{8,10}$" placeholder="Ex: 0123456789" />
      <div *ngIf="telephone.invalid && telephone.touched" class="text-danger">
        Numéro invalide (8 à 10 chiffres).
      </div>
    </div>

    <div class="form-group">
      <label for="latitude">Latitude</label>
      <input type="number" id="latitude" [(ngModel)]="partenaire.latitude" name="latitude" #latitude="ngModel"
        required min="-90" max="90" />
      <div *ngIf="latitude.invalid && latitude.touched" class="text-danger">
        La latitude doit être entre -90 et 90.
      </div>
    </div>

    <div class="form-group">
      <label for="longitude">Longitude</label>
      <input type="number" id="longitude" [(ngModel)]="partenaire.longitude" name="longitude" #longitude="ngModel"
        required min="-180" max="180" />
      <div *ngIf="longitude.invalid && longitude.touched" class="text-danger">
        La longitude doit être entre -180 et 180.
      </div>
    </div>

    <div class="buttons">
      <button type="submit" class="btn-primary" [disabled]="partenaireForm.invalid">Ajouter</button>
      <button type="button" class="btn-secondary">Annuler</button>
    </div>
  </form>
</div>
