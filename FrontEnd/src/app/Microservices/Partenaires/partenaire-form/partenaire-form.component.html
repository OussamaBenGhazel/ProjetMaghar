<div class="container">
  <h2>Ajouter un Partenaire</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" [(ngModel)]="partenaire.nom" name="nom" class="form-control" required placeholder="Nom du partenaire">
    </div>
    <div class="form-group">
      <label for="type">Type</label>
      <input type="text" id="type" [(ngModel)]="partenaire.type" name="type" class="form-control" required placeholder="Type de partenaire">
    </div>
    <div class="form-group">
      <label for="adresse">Adresse</label>
      <input type="text" id="adresse" [(ngModel)]="partenaire.adresse" name="adresse" class="form-control" required placeholder="Adresse">
    </div>
    <div class="form-group">
      <label for="telephone">Téléphone</label>
      <input type="text" id="telephone" [(ngModel)]="partenaire.telephone" name="telephone" class="form-control" required placeholder="Numéro de téléphone">
    </div>
    <div class="form-group">
      <label for="latitude">Latitude</label>
      <input type="number" id="latitude" [(ngModel)]="partenaire.latitude" name="latitude" class="form-control" required placeholder="Latitude">
    </div>
    <div class="form-group">
      <label for="longitude">Longitude</label>
      <input type="number" id="longitude" [(ngModel)]="partenaire.longitude" name="longitude" class="form-control" required placeholder="Longitude">
    </div>
    <button type="submit" class="btn btn-primary">Ajouter le partenaire</button>
  </form>
</div>
