<div class="container">
  <h2 class="form-title">Modifier le Partenaire</h2>

  <form (ngSubmit)="updatePartenaire()" class="form-container">
    <div class="form-group">
      <label for="nom" class="form-label">Nom</label>
      <input type="text" id="nom" [(ngModel)]="partenaireData.nom" name="nom" class="form-input" required placeholder="Nom du partenaire">
    </div>
    <div class="form-group">
      <label for="adresse" class="form-label">adresse</label>
      <input type="adresse" id="email" [(ngModel)]="partenaireData.adresse" name="email" class="form-input" required placeholder="Email">
    </div>

    <!-- Ajouter d'autres champs si nécessaire -->

    <button type="submit" class="form-btn">Mettre à jour</button>
  </form>
</div>
