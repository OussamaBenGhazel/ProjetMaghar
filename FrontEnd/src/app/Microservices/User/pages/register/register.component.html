<div class="container-fluid card login-container">
    <h3 class="text-center" >Create an account</h3>
    <hr>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length" >
       <p *ngFor="let msg of errorMsg" >{{ msg }}</p>
    </div>
    <div class="mb-3">
       <label for="firstname" class="form-label">firstname </label>
       <input [(ngModel)]="registerRequest.firstname" type="text" class="form-control" id="firstname" placeholder="John">
   
   </div>
   <div class="mb-3">
    <label for="lastname" class="form-label">lastname </label>
    <input [(ngModel)]="registerRequest.lastname" type="text" class="form-control" id="lastname" placeholder="Doe">

</div>
   <div class="mb-3">
    <label for="login" class="form-label">Email Adress</label>
    <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id="login" placeholder="name@example.com">

</div>
   <div class="mb-3">
       <label for="password" class="form-label">Password</label>
       <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password" placeholder="Password">
   
   </div>
   <div class="d-flex justify-content-between" mb-3>
       <button (click)="register()" type="button" class="btn btn-primary">
           <em class="fas fa-sign-in-alt">&nbsp; Create Account </em>
       </button>
       <div>
           Already have an account?&nbsp;
           <button type="button" class="btn btn-secondary" routerLink="/login">
               Login
           </button>
       </div>
   </div>
</div>
