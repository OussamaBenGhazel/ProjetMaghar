<div class="container mt-4">
    <h2>Créer un contrat</h2>
    <form (ngSubmit)="submitContratForm()">
      
      <!-- Informations utilisateur -->
      <div class="form-group">
        <label for="userName">Nom de l'utilisateur</label>
        <input type="text" class="form-control" id="userName" [(ngModel)]="user.nom" name="nom" readonly>
      </div>
  
      <div class="form-group">
        <label for="userEmail">Email de l'utilisateur</label>
        <input type="email" class="form-control" id="userEmail" [(ngModel)]="user.email" name="email" readonly>
      </div>
  
      <!-- Numéro du contrat -->
      <div class="form-group">
        <label for="numeroContrat">Numéro du contrat</label>
        <input type="text" class="form-control" id="numeroContrat" [(ngModel)]="contrat.numeroContrat" name="numeroContrat" required>
      </div>
  
      <!-- Date de début -->
      <div class="form-group">
        <label for="dateDebut">Date de début</label>
        <input type="date" class="form-control" id="dateDebut" [(ngModel)]="contrat.dateDebut" name="dateDebut" required>
      </div>
  
      <!-- Date de fin -->
      <div class="form-group">
        <label for="dateFin">Date de fin</label>
        <input type="date" class="form-control" id="dateFin" [(ngModel)]="contrat.dateFin" name="dateFin" required>
      </div>
  
      <!-- Prime -->
      <div class="form-group">
        <label for="prime">Prime</label>
        <input type="number" class="form-control" id="prime" [(ngModel)]="contrat.prime" name="prime" readonly>
      </div>
  
      <!-- Montant assuré -->
      <div class="form-group">
        <label for="montantAssure">Montant assuré</label>
        <input type="number" class="form-control" id="montantAssure" [(ngModel)]="contrat.montantAssure" name="montantAssure" readonly>
      </div>
  
      <!-- Conditions générales -->
      <div class="form-group">
        <label for="conditionsGenerales">Conditions générales</label>
        <textarea class="form-control" id="conditionsGenerales" [(ngModel)]="contrat.conditionsGenerales" name="conditionsGenerales" readonly></textarea>
      </div>
  
      <!-- Signature -->
      <div class="form-group">
        <label for="signature">Signature (Base64)</label>
        <input type="text" class="form-control" id="signature" [(ngModel)]="contrat.signature" name="signature" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Créer le contrat</button>
    </form>
  </div>
