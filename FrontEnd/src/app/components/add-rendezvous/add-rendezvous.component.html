<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0">
        <div class="card-body">
          <h2 class="text-center mb-4 text-primary">
            <i class="fas fa-calendar-alt me-2"></i> Prendre un Rendez-vous
          </h2>

          <form (ngSubmit)="creerRendezVous()" class="appointment-form">
            <div class="mb-3">
              <label for="dateHeure" class="form-label">
                <i class="fas fa-clock me-2"></i> Date et heure :
              </label>
              <input
                type="datetime-local"
                id="dateHeure"
                class="form-control"
                [(ngModel)]="rendezVous.dateHeure"
                name="dateHeure"
                required
              />
            </div>

            <div class="mb-3">
              <label for="nomClient" class="form-label">
                <i class="fas fa-user me-2"></i> Nom du client :
              </label>
              <input
                type="text"
                id="nomClient"
                class="form-control"
                [(ngModel)]="rendezVous.nomClient"
                name="nomClient"
                required
              />
            </div>

            <div class="mb-3">
              <label for="emailClient" class="form-label">
                <i class="fas fa-envelope me-2"></i> Email du client :
              </label>
              <input
                type="email"
                id="emailClient"
                class="form-control"
                [(ngModel)]="rendezVous.emailClient"
                name="emailClient"
              />
            </div>

            <div class="mb-3">
              <label for="numeroTelephoneClient" class="form-label">
                <i class="fas fa-phone me-2"></i> Numéro de téléphone :
              </label>
              <input
                type="text"
                id="numeroTelephoneClient"
                class="form-control"
                [(ngModel)]="rendezVous.numeroTelephoneClient"
                name="numeroTelephoneClient"
                required
              />
            </div>

            <div class="mb-3 form-check">
              <input
                type="checkbox"
                id="rappelActive"
                class="form-check-input"
                [(ngModel)]="rendezVous.rappelActive"
                name="rappelActive"
              />
              <label for="rappelActive" class="form-check-label">
                <i class="fas fa-bell me-2"></i> Activer le rappel par SMS
              </label>
            </div>

            <button type="submit" class="btn btn-primary w-100 submit-btn">
              <i class="fas fa-check me-2"></i> Créer le rendez-vous
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
