<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Moderne</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* ðŸŒŸ STYLE GLOBAL */
        body {
            background-color: #f4f4f4;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* ðŸ”¹ NAVBAR STYLÃ‰E */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            color: white;
            z-index: 1000;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            height: 56px;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 20px;
        }

        .navbar input {
            border-radius: 20px;
            border: none;
            padding: 8px 15px;
            outline: none;
        }

        /* ðŸ”¸ SIDEBAR MODERNE */
        .sidebar {
            position: fixed;
            top: 56px;
            left: 0;
            width: 250px;
            height: calc(100vh - 56px);
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.3);
            padding-top: 20px;
            transition: width 0.3s ease-in-out;
            overflow-y: auto;
            z-index: 999;
        }

        .sidebar:hover {
            width: 280px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: white;
            padding: 15px;
            font-size: 16px;
            text-decoration: none;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.1);
            padding-left: 20px;
        }

        .sidebar i {
            margin-right: 10px;
            min-width: 25px;
        }

        /* ðŸ”¹ CONTENU PRINCIPAL */
        .main-content {
            margin-left: 250px;
            margin-top: 56px;
            padding: 30px;
            min-height: calc(100vh - 56px);
            transition: margin-left 0.3s ease-in-out;
        }

        .router-outlet-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 2rem;
            min-height: calc(100vh - 120px);
        }

        /* ðŸŒŸ RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }

            .sidebar:hover {
                width: 220px;
            }

            .main-content {
                margin-left: 60px;
                padding: 15px;
            }

            .sidebar a span {
                display: none;
            }

            .sidebar:hover a span {
                display: inline;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark">
    <a class="navbar-brand" href="#">ðŸš€ Dashboard</a>
    <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Rechercher..." aria-label="Search">
        <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
    </form>
</nav>

<!-- Sidebar -->
<div class="sidebar">
    <a routerLink="/admin/partenaire-service"><i class="fas fa-handshake"></i><span>Partenaire-Service</span></a>
    <a routerLink="/admin/listassurance"><i class="fas fa-plus-circle"></i><span>Assurance Service</span></a>
    <a routerLink="/admin/listcontrat"><i class="fas fa-plus-circle"></i><span>Assurance Contrat </span></a>
    <a routerLink="/admin/sinistre"><i class="fas fa-exclamation-triangle"></i><span>Sinistre</span></a>
    <a routerLink="/admin/recrutement"><i class="fas fa-briefcase"></i><span>Recrutement</span></a>
    <a routerLink="/admin/users"><i class="fas fa-users"></i><span>Utilisateurs</span></a>
    <a routerLink="/admin/avis"><i class="fas fa-comments"></i><span>Avis</span></a>
    <a routerLink="/admin/reclamations"><i class="fas fa-exclamation-circle"></i><span>RÃ©clamations</span></a>
    <a routerLink="/admin/rdv"><i class="fas fa-calendar-alt"></i><span>RDV</span></a>
    <a routerLink="/admin/partenaire-form"><i class="fas fa-plus"></i><span>Ajouter Partenaire</span></a>
    <a routerLink="/dashboard"><i class="fas fa-home"></i><span>Accueil</span></a>
    <a href="#"><i class="fas fa-sign-out-alt"></i><span>DÃ©connexion</span></a>
</div>

<!-- Contenu principal -->
<div class="main-content">
    <div class="router-outlet-container">
        <router-outlet></router-outlet>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
